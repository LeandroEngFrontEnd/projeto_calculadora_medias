<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias - EBAC</title>
    <!--Style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font-Projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <header>
            <img src="image/img/logo.png" alt="capelo diploma">
            <h1>Calculadora de médias</h1>
        </header>

        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" placeholder="Nota da atividade" max="10" min="0">
            <button type="submit">Adicionar+</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

            <tfoot>
                <tr>
                    <td class="media-foot">Nota média</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>

    </div>

</body>
<script src="assets/js/script.js"></script>

</html>
